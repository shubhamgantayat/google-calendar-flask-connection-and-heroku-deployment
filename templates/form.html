<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Upcoming Birthdays</title>
  </head>
  <body>
    <h1>Click below to get 10 upcoming birthdays from your google calendar</h1>
    <div class="input">
      <form class="take_input" action = "/calendar">
        <button type="submit">Click Me</button>
      </form>
    </div>

    <div class="output">
      <p>
        {{results}}
      </p>
    </div>
  </body>
</html>
